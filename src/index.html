<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="maindisplay">
      <div class="today">
        <div class="date"></div>
        <div class="day"></div>
        <div class="time"></div>
        <div class="clock"></div>
        <div class="country"></div>
        <div class="city"></div>
        <div class="temperature"></div>
        <div class="rain"></div>

        <div class="windkmph"></div>
        <div class="humidity"></div>
      </div>
    </div>
    <div class="searchbar">
      <input
        type="text"
        class="searchinput"
        placeholder="Name a country/city..."
      />
      <button class="searchbutton">Search</button>
    </div>
  </body>
</html>
